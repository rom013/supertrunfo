<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperTrunfo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/digital-7 (mono).ttf">
</head>
<body>
    <header class="heafer-page">
        <h1>SUPERTRUNFO</h1>
        <img src="https://cdn.discordapp.com/attachments/691421631700271114/953489850877759548/image_1_1.png" alt="">
    </header>

    <div class="div-scoreboard">
        <div id="scoreboardPlayer" class="scoreboard">
            <p>Player</p>
            <p id="ptsPlayer">0</p>
        </div>
        <div id="scoreboardBot" class="scoreboard">
            <p id="trainer"></p>
            <p id="ptsBot">0</p>
        </div>
    </div>

    <section id="board"></section>


    <button onclick="play()" id="btn-play">JOGAR</button>

    <div class="msg">
        <small></small>
        <p class="msgText"></p>
        <span class="time"></span>
    </div>
    
    <section>
        <h2>CARTAS USADAS <span id="useTotal">()</span></h2>

        <div class="listUse" id="cardUsed"></div>
    </section>

    <footer id="footer">
        <div>
            <a href="https://instagram.com/romu_013" target="_blank" title="Instagram"><img class="social-icon" src="https://cdn.discordapp.com/attachments/691421631700271114/951923850923364372/akar-icons_instagram-fill.png" alt="Instagram"></a>
            <a href="https://github.com/rom013" target="_blank" title="GitHub"><img class="social-icon" src="https://cdn.discordapp.com/attachments/691421631700271114/951923829645672508/akar-icons_github-fill.png" alt="GitHub"></a>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
